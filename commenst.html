    <form id="commentForm">

    <h2>Comments:</h2>
    <div id="comments-container"></div>


    <style>
        body {
          font-family: 'Segoe UI', sans-serif;
         
          background-color: #f9f9f9;
          color: #333;
        }
      
        h1 {
          color: #ffffff;
        }
      h2{
        padding-top: 1%;
        text-transform: capitalize;
      }
        form {
          margin-top: 20px;
          margin-bottom: 30px;
        }
      
        textarea {
          width: 100%;
          height: 100px;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 1rem;
          resize: vertical;
        }
      
        button {
          margin-top: 10px;
          padding: 10px 18px;
          background-color: #ff0000;
          color: #fff;
          border: none;
          border-radius: 6px;
          font-size: 1rem;
          cursor: pointer;
          transition: background-color 0.2s ease-in-out;
        }
      
        button:hover {
          background-color: #000000;
        }
      
        .comment {
          background-color: #972525;
          padding: 15px 20px;
          margin-bottom: 15px;
          border-radius: 8px;
          border-left: 4px solid #000000;
          box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
      
        .comment p:first-child {
          font-weight: bold;
          margin-bottom: 6px;
        }
      
        #comments-container {
          max-width: 700px;
        }
      
        #data-container ul {
          list-style-type: disc;
          margin-left: 20px;
        }
      
        #data-container li {
          padding: 5px 0;
        }
      </style>
      

    <script id="comments-template" type="text/x-handlebars-template">
        {{#each comments}}
            <div class="comment">
                <p><strong>{{this.name}}</strong>:</p>
                <p>{{this.text}}</p>
            </div>
        {{/each}}
    </script>
